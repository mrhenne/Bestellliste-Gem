                    </main>

                    <div className="fixed bottom-6 right-6 flex gap-3 print-hidden">
                        <button 
                            onClick={() => {
                                let csv = "Artikel,Nummer,Menge\n";
                                data.filter(i => i.orderAmount > 0).forEach(i => csv += `"${i.name}",${i.orderNr},${i.orderAmount}\n`);
                                const blob = new Blob([csv], { type: 'text/csv' });
                                const url = window.URL.createObjectURL(blob);
                                const a = document.createElement('a'); a.href = url; a.download = 'bestellung.csv'; a.click();
                            }}
                            className="bg-brand hover:bg-brand-hover text-white px-6 py-3 rounded-2xl font-bold shadow-xl flex items-center gap-2"
                        >
                            <IconDownload /> CSV Export
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
