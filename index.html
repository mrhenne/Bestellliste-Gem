            th, td {

            }
            input {

            }

            }
            /* Immer Light Mode für Druck erzwingen */

            }

        // --- KOMPONENTEN ---

        const IconButton = ({ icon: Icon, onClick, active, title, danger, primary, extraClasses = "" }) => {

            const normalClass = "bg-white/10 hover:bg-white/20 text-slate-700 dark:text-slate-300 border border-slate-200/50 dark:border-white/10";

            const primaryClass = primary ? "bg-brand/10 text-brand border-brand/30 hover:bg-brand hover:text-white" : normalClass;

                const saved = localStorage.getItem('bestellliste_zna_data');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (parsed.length >= INITIAL_DATA.length) return parsed;
                    } catch (e) {
                        console.error("Fehler beim Laden der Daten", e);
                    }
                }
                return INITIAL_DATA;
            });

            const [zoom, setZoom] = useState(100);
            const [isLocked, setIsLocked] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [showOnlyOrdered, setShowOnlyOrdered] = useState(false);
            const [sortBy, setSortBy] = useState('location');

            const containerRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('bestellliste_zna_data', JSON.stringify(data));
            }, [data]);

            useEffect(() => {
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [theme]);

            const updateItem = useCallback((id, field, value) => {
                setData(prev => prev.map(item => 
                    item.id === id ? { ...item, [field]: value } : item
                ));
            }, []);

            const processedData = useMemo(() => {
                let filtered = data.filter(item => 
                    item.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    item.orderNr.includes(searchQuery)
                );

                if (showOnlyOrdered) {
                    filtered = filtered.filter(item => parseInt(item.orderAmount) > 0);
                }

                if (sortBy === 'name') {
                    return { 'Alle Artikel (Alphabetisch)': [...filtered].sort((a, b) => a.name.localeCompare(b.name)) };
                } else {
                    return filtered.reduce((acc, item) => {
                        if (!acc[item.category]) acc[item.category] = [];
                        acc[item.category].push(item);
                        return acc;
                    }, {});
                }
            }, [data, searchQuery, showOnlyOrdered, sortBy]);

            const stats = useMemo(() => {
                const itemsToOrder = data.filter(i => i.orderAmount && parseInt(i.orderAmount) > 0);
                return {
                    positions: itemsToOrder.length,
                    totalItems: itemsToOrder.reduce((sum, i) => sum + parseInt(i.orderAmount), 0)

            }, [data]);

            const exportJSON = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
                const dlNode = document.createElement('a');
                dlNode.setAttribute("href", dataStr);
                dlNode.setAttribute("download", `bestellliste_backup_${new Date().toISOString().split('T')[0]}.json`);
                document.body.appendChild(dlNode);
                dlNode.click();
                dlNode.remove();
            };

            const exportCSV = () => {
                const toOrder = data.filter(i => parseInt(i.orderAmount) > 0);
                if(toOrder.length === 0) {
                    alert("Keine Artikel zur Bestellung ausgewählt!");
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Artikel,Bestellnummer,Menge,Ort,Dringend,Notiz\n";
                
                toOrder.forEach(item => {
                    const row = [
                        `"${item.name}"`, 
                        item.orderNr, 
                        item.orderAmount, 
                        `"${item.category}"`,
                        item.isUrgent ? 'JA' : 'NEIN',
                        `"${item.note}"`
                    ].join(",");
                    csvContent += row + "\n";
                });

                const dlNode = document.createElement('a');
                dlNode.setAttribute("href", encodeURI(csvContent));
                dlNode.setAttribute("download", `bestellung_zna_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(dlNode);
                dlNode.click();
                dlNode.remove();
            };

            const importJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if(Array.isArray(importedData)) {
                            setData(importedData);
                            alert("Daten erfolgreich importiert!");
                        }
                    } catch(err) {
                        alert("Fehler beim Importieren der Datei. Ist es ein gültiges JSON Backup?");
                    }
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const resetOrder = () => {
                if(confirm("Willst du wirklich alle Bestellmengen und Notizen löschen?")) {
                    setData(prev => prev.map(item => ({...item, orderAmount: '', note: '', isUrgent: false})));
                }
            };

            // FEATURE 2: Print Logic
            const handlePrint = () => {
                window.print();
            };

            // FEATURE 3: Scroll to Category Logic
            const scrollToCategory = (categoryName) => {
                const sectionId = `cat-${categoryName.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const el = document.getElementById(sectionId);
                
                if (el && containerRef.current) {
                    const container = containerRef.current;
                    const containerTop = container.getBoundingClientRect().top;
                    const elTop = el.getBoundingClientRect().top;
                    
                    container.scrollTo({
                        top: container.scrollTop + (elTop - containerTop) - 20,
                        behavior: 'smooth'
                    });
                }
            };

            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [startY, setStartY] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);
            const [scrollTop, setScrollTop] = useState(0);

            const handleMouseDown = (e) => {
                if (['INPUT', 'BUTTON', 'SVG', 'PATH'].includes(e.target.tagName.toUpperCase())) return;
                setIsDragging(true);
                setStartX(e.pageX - containerRef.current.offsetLeft);
                setStartY(e.pageY - containerRef.current.offsetTop);
                setScrollLeft(containerRef.current.scrollLeft);
                setScrollTop(containerRef.current.scrollTop);
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - containerRef.current.offsetLeft;
                const y = e.pageY - containerRef.current.offsetTop;
                containerRef.current.scrollLeft = scrollLeft - (x - startX) * 1.5;
                containerRef.current.scrollTop = scrollTop - (y - startY) * 1.5;
            };

            return (
                <div className="h-screen flex flex-col font-sans relative print:h-auto print:block">
                    {/* FIXED HEADER */}
                    <header className="fixed top-0 w-full z-50 bg-white/80 dark:bg-base-900/80 backdrop-blur-xl border-b border-white/20 dark:border-base-700/50 shadow-glass print-hidden">
                        <div className="max-w-[1400px] mx-auto px-4 h-16 flex items-center justify-between">
                            
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-brand to-brand-dark flex items-center justify-center text-white font-bold shadow-lg">
                                    P
                                </div>
                                <h1 className="text-xl font-bold tracking-tight hidden lg:block">
                                    Bestellliste <span className="text-brand">PRO</span>
                                </h1>
                            </div>

                            <div className="hidden md:flex items-center gap-4">
                                <div className="relative group">
                                    <IconSearch className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4" />
                                    <input 
                                        type="text" 
                                        placeholder="Suchen..." 
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="pl-9 pr-4 py-1.5 bg-slate-100/50 dark:bg-base-800/50 border border-slate-200 dark:border-base-700 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-brand/50 transition-all w-32 xl:w-48 focus:w-64"
                                    />
                                </div>

                                <div className="h-6 w-px bg-slate-200 dark:bg-base-700"></div>

                                <div className="flex gap-2">
                                    <IconButton icon={IconFilter} onClick={() => setShowOnlyOrdered(!showOnlyOrdered)} active={showOnlyOrdered} title="Nur bestellte Artikel anzeigen" />
                                    <IconButton icon={IconSort} onClick={() => setSortBy(s => s === 'location' ? 'name' : 'location')} active={sortBy === 'name'} title="Sortierung ändern" />
                                </div>

                                <div className="h-6 w-px bg-slate-200 dark:bg-base-700"></div>

                                <div className="flex gap-2">
                                    <input type="file" ref={fileInputRef} onChange={importJSON} accept=".json" className="hidden" />
                                    <IconButton icon={IconUpload} onClick={() => fileInputRef.current.click()} title="JSON Backup importieren" />
                                    <IconButton icon={IconDownload} onClick={exportJSON} title="JSON Backup exportieren" />
                                    <IconButton icon={IconPrinter} onClick={handlePrint} title="Liste als PDF / Papier drucken" primary={true} />
                                </div>

                                <div className="h-6 w-px bg-slate-200 dark:bg-base-700"></div>

                                <div className="flex items-center gap-2">
                                    <IconButton icon={IconTrash} onClick={resetOrder} title="Alle Eingaben löschen" />
                                    <IconButton icon={isLocked ? IconLock : IconUnlock} onClick={() => setIsLocked(!isLocked)} active={isLocked} danger={true} title="Sperren" />
                                    <IconButton icon={theme === 'dark' ? IconSun : IconMoon} onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} title="Theme" />
                                </div>
                            </div>

                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2">
                                    <IconMenu />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* MAIN CONTENT AREA */}
                    <main 
                        ref={containerRef}
                        className={`flex-1 overflow-auto mt-16 p-4 sm:p-6 lg:p-8 custom-scrollbar ${isDragging ? 'is-panning' : 'can-pan'} print:mt-0 print:p-0 print:overflow-visible`}
                        onMouseDown={handleMouseDown}
                        onMouseLeave={() => setIsDragging(false)}
                        onMouseUp={() => setIsDragging(false)}
                        onMouseMove={handleMouseMove}
                    >
                        <div className="max-w-[1400px] mx-auto pb-32 print:pb-0">
                            
                            {/* NEU: Quick Nav Leiste (Sticky) */}
                            {Object.keys(processedData).length > 0 && sortBy === 'location' && (
                                <div className="sticky top-0 z-30 bg-slate-100/90 dark:bg-slate-900/90 backdrop-blur-xl border border-slate-200/50 dark:border-slate-700/50 rounded-2xl p-2 mb-6 flex gap-2 overflow-x-auto custom-scrollbar print-hidden shadow-sm transition-all">
                                    {Object.keys(processedData).map(cat => (
                                        <button 
                                            key={cat}
                                            onClick={(e) => {
                                                e.stopPropagation(); 
                                                scrollToCategory(cat);
                                            }} 
                                            className="whitespace-nowrap px-4 py-1.5 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm font-medium hover:bg-brand hover:border-brand hover:text-white transition-all shadow-sm active:scale-95"
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            )}

                            {/* Stats */}
                            <div className="mb-8 grid grid-cols-2 md:grid-cols-4 gap-4 print-hidden">
                                <div className="bg-white/40 dark:bg-slate-800/40 backdrop-blur-md rounded-2xl p-4 border border-slate-200/50 dark:border-slate-700/50">
                                    <div className="text-xs text-slate-500 font-bold uppercase tracking-wider mb-1">Positionen</div>
                                    <div className="text-3xl font-space font-bold text-slate-900 dark:text-white">{stats.positions}</div>
                                </div>
                                <div className="bg-brand/10 dark:bg-brand/5 backdrop-blur-md rounded-2xl p-4 border border-brand/20">
                                    <div className="text-xs text-brand font-bold uppercase tracking-wider mb-1">Gesamtmenge</div>
                                    <div className="text-3xl font-space font-bold text-brand">{stats.totalItems}</div>
                                </div>
                            </div>

                            {/* Data Rendering */}
                            {Object.entries(processedData).map(([category, items]) => (
                                <div key={category} id={`cat-${category.replace(/[^a-zA-Z0-9]/g, '-')}`} className="mb-8 bg-white/40 dark:bg-slate-800/40 backdrop-blur-md rounded-2xl border border-white/20 dark:border-slate-700/50 shadow-glass overflow-hidden print:mb-4 print-glass-reset">
                                    <div className="bg-slate-100/80 dark:bg-slate-900/80 px-4 py-3 border-b border-slate-200/50 dark:border-slate-700/50 sticky top-0 z-10 backdrop-blur-xl print:static print-glass-reset">
                                        <h2 className="text-lg font-bold text-slate-800 dark:text-slate-200 flex items-center gap-2 print:text-black">
                                            <span className="w-2 h-2 rounded-full bg-brand print:bg-black"></span>
                                            {category}
                                            <span className="text-xs font-normal text-slate-500 ml-2 print:text-black">({items.length} Artikel)</span>
                                        </h2>
                                    </div>
                                    <div className="overflow-x-auto custom-scrollbar print:overflow-visible">
                                        <table className="w-full text-left border-collapse min-w-[800px]">
                                            <thead>
                                                <tr className="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400 border-b border-slate-200/50 dark:border-slate-700/50 print:text-black">
                                                    <th className="py-2 px-3 font-medium w-12 text-center print-hidden" title="Dringend/Express">!</th>
                                                    <th className="py-2 px-3 font-medium w-1/4">Artikel</th>
                                                    <th className="py-2 px-3 font-medium w-32">Best-Nr.</th>
                                                    <th className="py-2 px-3 font-medium w-24 text-center">Min/Max</th>
                                                    <th className="py-2 px-3 font-medium w-1/4">Notiz</th>
                                                    <th className="py-2 px-3 font-medium w-32 text-right">Menge</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {items.map(item => (
                                                    <TableRow 
                                                        key={item.id} 
                                                        item={item} 
                                                        isLocked={isLocked} 
                                                        updateItem={updateItem} 
                                                    />
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            ))}

                            {Object.keys(processedData).length === 0 && (
                                <div className="text-center py-20 text-slate-500 print-hidden">
                                    <IconSearch className="w-12 h-12 mx-auto mb-4 opacity-20" />
                                    <p>Keine Artikel gefunden.</p>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* Export Button Floating */}
                    <div className="fixed bottom-6 right-6 z-40 flex gap-4 print-hidden">
                        <button 
                            className={`flex items-center gap-2 px-6 py-4 rounded-2xl font-bold text-white shadow-xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl
                                ${stats.positions > 0 ? 'bg-brand hover:bg-brand-hover shadow-brand/30' : 'bg-slate-400 dark:bg-slate-600 cursor-not-allowed opacity-50'}
                            `}
                            onClick={exportCSV}
                        >
                            <IconDownload />
                            Bestellung als CSV Exportieren
                            {stats.positions > 0 && (
                                <span className="bg-white/20 px-2 py-0.5 rounded text-sm font-space ml-2">{stats.positions} Pos.</span>
                            )}
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
